<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body>
    <dialog id="bookDialog">
        <form id="bookForm" method="dialog">
            <h2>Add a new book</h2>
            
            <label for="bookTitle">Title</label>
            <input type="text" id="bookTitle" name="title" required>

            <label for="bookAuthor">Author</label>
            <input type="text" id="bookAuthor" name="tuthor" required>

            <label for="bookPages">Pages</label>
            <input type="number" id="bookPages" name="pages" min 1>
            <div>
                <label for="bookRead">I have read this book</label>
                <input type="checkbox" id="bookRead" name="read">
            </div>

            <button type="submit" id="submitBookBtn">Submit</button>
        </form>
    </dialog>

    <header>
        <h1>My Library</h1>
        <button id="openDialogBtn">Add book</button>
    </header>

    <main>
        <section id="libraryContainer" aria-live="polite"></section>
    </main>
</body>
</html>
